{% extends "base.html" %}

{% block content %}
<h1>Komandu Saraksts</h1>
<table>
    <tr>
        <th>Nosaukums</th>
        <th>Pilsēta</th>
        <th>Līga</th>
        <th>Arena</th>
    </tr>
    {% for team in teams %}
    <tr>
        <td>{{ team.name }}</td>
        <td>{{ team.city }}</td>
        <td>{{ team.league }}</td>
        <td>{{ team.arena or '-' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
