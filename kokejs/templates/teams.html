{% extends "base.html" %}

{% block content %}
<h1>Komandu Saraksts</h1>
<a href="{{ url_for('new_team') }}" class="btn">Pievienot jaunu komandu</a>

<table>
    <tr>
        <th>Nosaukums</th>
        <th>Pilsēta</th>
        <th>Līga</th>
        <th>Darbības</th>
    </tr>
    {% for team in teams %}
    <tr>
        <td>{{ team.name }}</td>
        <td>{{ team.city }}</td>
        <td>{{ team.league }}</td>
        <td class="actions">
            <a href="{{ url_for('edit_team', team_id=team.team_id) }}">Rediģēt</a>
            <form action="{{ url_for('delete_team', team_id=team.team_id) }}" method="POST" 
                  onsubmit="return confirm('Vai tiešām vēlaties dzēst šo komandu?');">
                <button type="submit">Dzēst</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
